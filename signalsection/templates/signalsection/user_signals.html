{% extends 'signalsection/base.html' %}
{% load static %}

{% block content %}



        <section class="page-info-section">
        <div class="container">
        </div>
        </section>
    <!-- TradingView Widget BEGIN -->
		<div class="tradingview-widget-container">
		  <div class="tradingview-widget-container__widget"></div>
		  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
		  {
		  "symbols": [
			{
			  "proName": "FOREXCOM:SPXUSD",
			  "title": "S&P 500"
			},
			{
			  "proName": "FOREXCOM:NSXUSD",
			  "title": "Nasdaq 100"
			},
			{
			  "proName": "FX_IDC:EURUSD",
			  "title": "EUR/USD"
			},
			{
			  "proName": "BITSTAMP:BTCUSD",
			  "title": "BTC/USD"
			},
			{
			  "proName": "BITSTAMP:ETHUSD",
			  "title": "ETH/USD"
			}
		  ],
		  "colorTheme": "light",
		  "isTransparent": false,
		  "displayMode": "adaptive",
		  "locale": "en"
		}
		  </script>
		</div>
		<!-- TradingView Widget END -->

			<section class="single-blog-page spad">
				<div class="container">
					<div class="row">

						<div class="col-lg-8">
							<div class="row">
							{% for signal in signals %}
								<div class="col-md-4 mb-3">
									<div class="blog-item">
										<div class="blog-text">
											<div class="post-date"><a href="#">{{ signal.category }}</a></div>
											<p>{{ signal.body|safe }}</p>
											<div class="post-meta">
												{% if request.user.is_staff %}
												<a href=""><i class=""></i> {{ signal.author.first_name }}</a><br>
												{% endif %}
												<a href=""><i class="fa fa-clock-o"></i> {{ signal.date_posted|date:"d M, y. H:i" }}</a>
											</div>
										</div>
									</div>
								</div>
							{% endfor %}
							</div>


						</div>

						<div class="col-lg-4 col-md-6 sideber pt-5 pt-lg-0">
							<div class="widget-area">

							</div>

						</div>
					</div>
				</div>
			</section>


{% endblock %}
